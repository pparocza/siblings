<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>infinite sibling</title>
    <link rel="stylesheet" href="styles/style.css">

    <script type="module" src="script.js"></script>
    <script type="module" src="scripts/UI/UI.js"></script>
</head>
    <body class="bodyElement">

        <div class="CONFIG_DIV">
            <div class="CONTROL_PARAMETER_DISPLAY_DIV"></div>
            <input type="button" value="Download Config" class="DOWNLOAD_BUTTON" hidden="hidden"/>
        </div>

        <div class="UI_DIV">

            <div class="TITLE_DIV"></div>

            <div align="center" class="SELECTION_DIV">
                <label>
                    <select name="SIBLING_SELECTION_MENU" class="SIBLING_SELECTION_MENU">
                        <option>--- Select Sibling ---</option>
                    </select>
                </label>

                <button class="LOAD_BUTTON">load</button>

                <p align="center">-- or --</p>

                <div class="DRAG_AND_DROP">
                    <div class="DND_TEXT">
                        <p align="center">
                            Drag and drop /
                            <input type="file" id="FILE_INPUT" hidden="hidden" class="UPLOAD_BUTTON"/>
                            <u><label for="FILE_INPUT">Upload</label></u>
                            .sibling file
                        </p>
                    </div>
                </div>

            </div>

            <br>

            <div align="center" class="PLAYBACK_CONTROLS_DIV" hidden="hidden">
                <button class="START_BUTTON">start</button>
                <button class="RESET_BUTTON">reset</button>

                <p align="center">
                    <label> Volume:
                        <span class="VOLUME_DISPLAY"></span>
                        <br>
                        <input class="VOLUME_SLIDER" type="range" min="0" max="1" step=".001" value = "0.5">
                    </label>
                <p>
            </div>

            <br>

            <div hidden="true" align="center" class="PROGRESS_DIV">
                <label>Generating Buffers:</label>
                <br>
                <progress value="0" max="100" class="PROGRESS_BAR"></progress>
            </div>

        </div>

    </body>
</html>
